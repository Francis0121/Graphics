<!DOCTYPE html>
<html>
<head>
	<title>Flip Board</title>
	<meta content="text/html; charset=UTF-8"/>
	<!-- Shader -->
	<script data-src="shader/texture.vsh" data-name="texture" type="x-shader/x-vertex"></script>
    <script data-src="shader/texture.fsh" data-name="texture" type="x-shader/x-fragment"></script>
    <script data-src="shader/color.vsh" data-name="color" type="x-shader/x-vertex"></script>
    <script data-src="shader/color.fsh" data-name="color" type="x-shader/x-fragment"></script>
	<!-- JavaScript Shader Plugin -->
	<script type="text/javascript" src="js/webgl/webgl-utils.js"></script>
	<script type="text/javascript" src="js/webgl/gl-matrix-min.js"></script>
	<script type="text/javascript" src="js/webgl/ShaderLoader.min.js"></script>
	<!-- JavaScript jquery And function -->
	<script type="text/javascript">
		if (typeof webgl == 'undefined') {
			webgl = {};
		}
		if (typeof shader == 'undefined') {
			shader = {};
		}
		if (typeof buffer == 'undefined') {
			buffer = {};
		}
		if (typeof texture == 'undefined') {
			texture = {};
		}
	</script>
	<script type="text/javascript" src="js/jquery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/shader.js"></script>
	<script type="text/javascript" src="js/load.js"></script>
	<script type="text/javascript" src="js/texture.js"></script>
	<script type="text/javascript" src="js/buffer.js"></script>
	<script type="text/javascript" src="js/eventHandler.js"></script>
	<script type="text/javascript" src="js/externalEventHandler.js"></script>
	
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/flipboard.css">
</head>

<body>
	<div class="wrapper_background">
		<header>
			<h1>Flip Board</h1>
		</header>
		<article>
			<canvas id="webgl_canvas" width="302" height="402"></canvas>
		</article>
		<ul>
			<li>
				<label for="texture">Texture</label>
				<select id="texture" name="texture">
					<option value="bg">Default</option>
					<option value="icon">Social Icon</option>
					<option value="color">Color</option>
				</select>
			</li>
			<li>
				<label for="intrinsic">Change Intrinsic</label>
				<select id="intrinsic" name="intrinsic">
					<option value="0">Ortho</option>
					<option value="1">Perspective</option>
				</select>
			</li>
			<li>
				<label for="floatingSpeed1">Floating Speed X : </label>
				<input type="text" value="0.001" id="floatingSpeed1" name="floatingSpeed1" readonly="readonly" class="empty_input"/>
				<button type="button" id="speedUp1">up</button>
				<button type="button" id="speedDown1">down</button>
			</li>
			<li>
				<label for="floatingSpeed2">Floating Speed Y : </label>
				<input type="text" value="0.002" id="floatingSpeed2" name="floatingSpeed2" readonly="readonly" class="empty_input"/>
				<button type="button" id="speedUp2">up</button>
				<button type="button" id="speedDown2">down</button>
			</li>
			<li>
				<label for="motionRate">Motion Rate : </label>
				<input type="text" id="motionRate" name="motionRate" readonly="readonly" class="empty_input"/>
				<button type="button" id="motionRateUp">up</button>
				<button type="button" id="motionRateDown">down</button>
			</li>
			<li>
				<label for="mix">Mix Picuture Index</label>
				<button type="button" id="mix">do</button>
			</li>
			<li>
				<h3>Material</h3>
				<label for="shininess">Shininess : </label><input type="text" value="100" id="shininess" class="black_input"/>
			</li>
			<li>
				<h3>Location</h3>
				<label for="locationX">X : </label><input type="text" id="locationX" value="1.0" class="black_input"/>
				<label for="locationY">Y : </label><input type="text" id="locationY" value="4.0" class="black_input"/>
				<label for="locationZ">Z : </label><input type="text" id="locationZ" value="-20.0" class="black_input"/>
			</li>
			<li>
				<h3>Specular</h3>
				<label for="specularR">R : </label><input type="text" id="specularR" value="0.8" class="black_input"/>
				<label for="specularG">G : </label><input type="text" id="specularG" value="0.8" class="black_input"/>
				<label for="specularB">B : </label><input type="text" id="specularB" value="0.8" class="black_input"/>
			</li>
			<li>
				<h3>Diffuse</h3>
				<label for="diffuseR">R : </label><input type="text" id="diffuseR" value="0.8" class="black_input"/>
				<label for="diffuseG">G : </label><input type="text" id="diffuseG" value="0.8" class="black_input"/>
				<label for="diffuseB">B : </label><input type="text" id="diffuseB" value="0.8" class="black_input"/>
			</li>
			<li>
				<h3>Ambient</h3>
				<label for="ambientR">R : </label><input type="text" id="ambientR" value="0.2" class="black_input"/>
				<label for="ambientG">G : </label><input type="text" id="ambientG" value="0.2" class="black_input"/>
				<label for="ambientB">B : </label><input type="text" id="ambientB" value="0.2" class="black_input"/>
			</li>
		</ul>
		<footer>
			<span>(c) Made by KookminUniversity. All rights reserved.</span>
		</footer>
	</div>
</body>
	
</html>
